version: "0.1"
name: debian_bullseye_provisioning
global_timeout: 1800
tasks:
  - name: "os-installation"
    worker: "{{.device_1}}"
    volumes:
      - /dev:/dev
      - /dev/console:/dev/console
      - /lib/firmware:/lib/firmware:ro
    actions:
      - name: "disk-wipe"
        image: bullseye/disk-wipe:latest
        timeout: 90
      - name: "disk-partition"
        image: bullseye/disk-partition:latest
        timeout: 90
        environment:
          MIRROR_HOST: 10.4.4.2
        volumes:
          - /statedir:/statedir
      - name: "install-root-fs"
        image: bullseye/install-root-fs:latest
        timeout: 1500
        environment:
          BASEURL: "http://10.4.4.2:8080/misc/osie/current"
          PROXY_HOST: 10.4.4.2
        volumes:
          - /statedir:/statedir
      - name: "cloud-init"
        image: bullseye/cloud-init:latest
        timeout: 90
        environment:
          MIRROR_HOST: 10.4.4.2
          ROOT_PARTITION: /dev/sda1
        volumes:
          - /statedir:/statedir
